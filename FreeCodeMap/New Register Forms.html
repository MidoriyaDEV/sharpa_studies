<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/NewRegisterForms.css">
    <title>Forms</title>
</head>

<body>
    <div class="form-container">
        <h1 id="title">Formulário de Registro</h1>
        <p id="description">Preencha este formulário com as informações obrigatórias</p>

        <form id="survey-form">
            <!-- campos do formulário aqui -->
        </form>
    </div>

    <form id="survey-form">
        <label for="name" id="name-label">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

        <br><br>

        <label for="email" id="email-label">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

        <br><br>

        <label for="number" id="number-label">Idade:</label>
        <input type="number" name="number" id="number" min="1" max="100" placeholder="Sua idade" required>

        <br><br>

        <label for="dropdown">Qual seu nível de escolaridade:</label>
        <select name="dropdown" id="dropdown" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="fundamental">Ensino Fundamental</option>
            <option value="medio">Ensino Médio</option>
            <option value="superior">Ensino Superior</option>
            <option value="pos-graduacao">Pós-graduação</option>
            <option value="mestrado">Mestrado</option>
            <option value="doutorado">Doutorado</option>
        </select>

        <br><br>

        <p>Qual turno você estuda?</p>
        <label><input type="radio" name="turno" value="manha"> Manhã</label>
        <label><input type="radio" name="turno" value="tarde"> Tarde</label>
        <label><input type="radio" name="turno" value="noite"> Noite</label>

        <br><br>

        <p>Quais áreas você tem interesse?</p>
        <label><input type="checkbox" name="interesse" value="tecnologia"> Tecnologia</label>
        <label><input type="checkbox" name="interesse" value="engenharia"> Engenharia</label>
        <label><input type="checkbox" name="interesse" value="design"> Design</label>

        <br><br>

        <label for="feedback">Deixe um comentário:</label><br>
        <textarea id="feedback" name="feedback" placeholder="Digite algo..." rows="4"></textarea>

        <br><br>

        <input id="submit" type="submit" value="Enviar">
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1 id="title">Formulário de Registro</h1>
    <p id="description">Preencha este formulário com as informações obrigatórias</p>

    <form id="survey-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </form>

</body>

</html>

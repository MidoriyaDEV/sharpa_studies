<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Registration Form.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"></form>
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" required
                pattern="[a-z0-5]{8,}" /></label>
    </fieldset>
    <legend>Account type (required)</legend>
    <label for="Personal"><input type="radio" name="account-type" checked>Personal</label>
    <label for="Business"><input type="radio" name="account-type">Business</label>
    <fieldset>
        <!-- Section 2 -->
    </fieldset>

    <fieldset>
        <!-- Section 3 -->
    </fieldset>
    <input type="submit" value="Submit">
</body>

</html>

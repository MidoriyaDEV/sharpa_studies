<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speaker Submission</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="speaker-form-header">
    <h1>Speaker Submission</h1>
    <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
  </header>

  <form action="" method="get" class="speaker-form">
    <!-- Nome -->
    <div class="form-row">
      <label for="full-name">Name</label>
      <input id="full-name" name="full-name" type="text" required />
    </div>

    <!-- Email -->
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="joe@example.com" required />
    </div>

    <!-- Tipo de palestra -->
    <div class="form-row">
      <label for="topic">Topic</label>
      <select id="topic" name="topic" required>
        <option value="">-- Select a topic --</option>
        <option value="frontend">Frontend Development</option>
        <option value="backend">Backend Development</option>
        <option value="devops">DevOps</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Biografia -->
    <div class="form-row">
      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="5" placeholder="Tell us a little about yourself..." required></textarea>
    </div>

    <!-- BotÃ£o -->
    <div class="form-row">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
